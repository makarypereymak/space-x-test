<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Space X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-body">
  <header class="page-header">
    <div class="page-header__main-wrapper">
      <div class="page-header__wrapper-for-logo">
        <a class="page-header__main-link" href="#">
          <img class="page-header__logo" src="images/logo.png" alt="Логотип сайта." width="150" height="50" />
        </a>
        <button class="page-header__nav-button" type="button">
          <span class="visually-hidden">
            Открыть меню
          </span>
        </button>
      </div>
      <nav class="page-header__nav page-header__nav--closed">
        <ul class="page-header__list">
          <li class="page-header__item">
            <a class="page-header__link" href="#">
              Главная
            </a>
          </li>
          <li class="page-header__item">
            <a class="page-header__link" href="#">
              Технологии
            </a>
          </li>
          <li class="page-header__item">
            <a class="page-header__link" href="#">
              График полетов
            </a>
          </li>
          <li class="page-header__item">
            <a class="page-header__link" href="#">
              Гарантии
            </a>
          </li>
          <li class="page-header__item">
            <a class="page-header__link" href="#">
              О компании
            </a>
          </li>
          <li class="page-header__item">
            <a class="page-header__link" href="#">
              Контакты
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="page-main">
    <div class="page-main__wrapper">
      <h1 class="page-main__title">
        <b>
          Путешествие
        </b><br />
        на красную планету
      </h1>
      <a class="page-main__link" href="#">
        Начать путешествие
      </a>
      <ul class="advantages">
        <li class="advantages__item">
          <a class="advantages__link" href="#">
            <span class="advantages__text">
              мы
            </span>
            <b>
              1
            </b>
            <span class="advantages__text">
              на рынке
            </span>
          </a>
        </li>
        <li class="advantages__item">
          <a class="advantages__link" href="#">
            <span class="advantages__text">
              гарантируем
            </span>
            <b>
              50%
            </b>
            <span class="advantages__text">
              безопасность
            </span>
          </a>
        </li>
        <li class="advantages__item">
          <a class="advantages__link" href="#">
            <span class="advantages__text">
              календарик за
            </span>
            <b>
              2001г.
            </b>
            <span class="advantages__text">
              в подарок
            </span>
          </a>
        </li>
        <li class="advantages__item">
          <a class="advantages__link" href="#">
            <span class="advantages__text">
              путешествие
            </span>
            <b>
              597
            </b>
            <span class="advantages__text">
              дней
            </span>
          </a>
        </li>
      </ul>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
